<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			html{
				overflow: hidden;
				height: 100%;
			}
			
			body{
				overflow: auto;
				height: 100%;
			}
			
			#red{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 50px;
				top: 50px;
			}
			
			#green{
				width: 50px;
				height: 1000px;
				background: green;
			}
			
			#blue{
				width: 10px;
				height: 10px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="red">
			
		</div>
		<div id="green">
			
		</div>
		<div id="blue">
			
		</div>
	</body>
</html>
