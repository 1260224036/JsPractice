<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			body{
				background: gray;
			}
			
			#b1{
				width: 100px;
				height: 100px;
				background: #000000;
				position: absolute;
				top: 300px;
				left: 250px;
				opacity: 1;
			}
			
			#b2{
				width: 100px;
				height: 100px;
				background: #000000;
				position: absolute;
				top: 300px;
				right: 250px;
				opacity: 1;
			}
			
			#b1:hover,
			#b2:hover{
				cursor: move;
			}
		</style>
	</head>
	<body>
		<div id="b1"></div>
		<div id="b2"></div>
		<script type="text/javascript">
			window.onload = function(){
				var b1 = document.querySelector('#b1');
				var b2 = document.querySelector('#b2');
				
				b1.onmousedown = function(ev){
					var in_x = ev.clientX;
					var in_y = ev.clientY;
					var in_b1_x = b1.offsetLeft;
					var in_b1_y = b1.offsetTop;
					var b = document.createElement('div');
			
					document.onmousemove = function(ev){						
						b1.style.opacity = 0.5;
						b1.style.left = in_b1_x + ev.clientX - in_x +'px';
						b1.style.top = in_b1_y + ev.clientY - in_y +'px';						
					}
					
					document.onmouseup = function(){
						b1.style.opacity = 1;
						document.onmousemove = null;
					};													
				};
			};
		</script>
	</body>
</html>
