<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			body{
				min-width: 600px;
			}
			
			#left,#right{
				width: 200px;
				height: 100px;				
				background: blue;
			}
			
			#left{
				position: absolute;
				left: 0;
				top: 0;
			}
			
			#right{
				position: absolute;
				right: 0;
				top: 0;
			}
			
			#middle{
				height: 100px;
				background: pink;
				width: auto;
				padding-left: 200px;
			}
		</style>
	</head>
	<body >
		<div id="left">left</div>
		<div id="middle">middle</div>
		<div id="right">right</div>
	</body>
</html>
