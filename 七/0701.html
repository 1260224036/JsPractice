<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			body{
				background: #000;
			}
			
			#box{
				height: 170px;
				width: 490px;
				border: 3px solid #fff;
				border-radius: 3px;
				/*overflow: hidden;*/
				margin: auto;
				margin-top: 10px;
			}
		</style>
		ã€€<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<div id="box">
			<ul style="position: relative;top:0;left: 0;">
				<li><img src="../img/070101.jpg"/></li>
				<li><img src="../img/070102.jpg"/></li>
				<li><img src="../img/070103.jpg"/></li>
			</ul>
		</div>
		<script type="text/javascript">
			$(function(){
				var ul = $('ul')[0];
				var dir = -1;
				
				
				Roll(ul,dir);
				
					
			});
			
			function Roll(ul,dir){					
				var i = 1;
				setInterval(function(){
					roll(ul,dir,i);
					i++;
				},5000)
				}
			
			function roll(ul,dir,i){
				var addTop = parseInt(ul.style.top);
				ul.interval = setInterval(function(){					
					ul.style.top = addTop + 'px';
					addTop+=dir*15;
					
					if(addTop <=-174*i){
						ul.style.top = -174*i +'px';
						clearInterval(ul.interval);
					}
				},40)
			}
		</script>
	</body>
</html>
