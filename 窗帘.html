<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			#cl{
				height: 300px;
				background: pink;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var cl = document.getElementById('cl');
				
				document.onmousewheel = function(ev){
					ev =ev||event;
					if(ev.wheelDelta>0){
						console.log(ev.wheelDelta)
						cl.style.height = cl.clientHeight - 10 + 'px';
					}else{
						console.log(ev.wheelDelta)
						cl.style.height = cl.clientHeight + 10 + 'px';						
					}
					
					return false;
				};
				
				document.onclick = function(ev){
					ev =ev||event;
					alert(ev.target);
				}
			};
		</script>
	</head>
	<body style="height: 1000px;">
		<div id="cl">
			
		</div>
	</body>
</html>
