<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			div{
				border: 1px solid;
				width: 500px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 48px;					
			}
			
			div>span{
				color: black;	
				transition: color 3s,text-shadow 3s;  
			}
			
			div>span:hover{
				color: rgba(0,0,0,0);
				text-shadow: black 0px 0px 100px;
			}
		</style>
	</head>
	<body>
		<div>	
			<span>尚硅谷</span>			
		</div>
		
	</body>
</html>
