<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			#wrap{
				position: relative;
				background: rgba(0,0,0,0.5);
				overflow: hidden;
				
			}
			
			#wrap>.bg{			
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				z-index: -1;
				background-size: 100% 100%;
				/*filter: blur(1000000000000px);*/
				
			}
			
			#wrap>img{
				margin: 24px 0 0 24px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="../img/0504.jpg" width="64" height="64"/>
			<div class="bg">
				<img src="../img/0504.jpg"/>
			</div>
		</div>
	</body>
</html>
