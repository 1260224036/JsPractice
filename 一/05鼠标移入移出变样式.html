<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.boxInitial{
				width: 100px;
				height: 100px;
				border: 20px solid #000;
				background:  #000;
				color: #fff;
			}
			
			.mouseInBox{
				width: 100px;
				height: 100px;
				border: 20px solid #f00;
				background:  #fff;
				color: #f00;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById('box');
				document.onmousemove = function(event){
					/*box.style.borderColor = 'red';
					box.style.color = 'red';
					box.style.backgroundColor = 'white';
					box.style.cursor = 'crosshair';*/
					if(event.target == box){
						replaceClass(box,'mouseInBox');
						box.style.cursor = 'crosshair';							
					}else{
						replaceClass(box,'boxInitial');
					}
				};
			};
			
			function replaceClass(obj,cn){
				obj.className = cn;
			}
		</script>
	</head>
	<body>
		<div id="box" class="boxInitial">
			鼠标移入改变样式，移出回复样式
		</div>
	</body>
</html>
